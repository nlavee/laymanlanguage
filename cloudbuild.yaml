steps:
  # 1. Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'backend/Dockerfile', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/layman-repo/backend:latest', '.']
    id: 'build-backend'

  # 2. Push the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/layman-repo/backend:latest']
    id: 'push-backend'

  # 3. Deploy the backend to Cloud Run to get the URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy layman-backend \
          --image us-central1-docker.pkg.dev/$PROJECT_ID/layman-repo/backend:latest \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --set-secrets="JWT_SECRET=JWT_SECRET:latest,CLAUDE_API_KEY=CLAUDE_API_KEY:latest,GOOGLE_API_KEY=GOOGLE_API_KEY:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,SEED_CREDENTIALS=SEED_CREDENTIALS:latest" \
          --format="value(status.url)" > /workspace/backend_url.txt
    id: 'deploy-backend'

  # 4. Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        export BACKEND_URL=$(cat /workspace/backend_url.txt)
        docker build --build-arg NEXT_PUBLIC_API_URL=$$BACKEND_URL \
          -t us-central1-docker.pkg.dev/$PROJECT_ID/layman-repo/frontend:latest \
          ./frontend
    id: 'build-frontend'
    waitFor: ['deploy-backend']

  # 5. Push the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/layman-repo/frontend:latest']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # 6. Deploy the frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'layman-frontend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/layman-repo/frontend:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets=PRESENTON_API_KEY=PRESENTON_API_KEY:latest'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/layman-repo/backend:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/layman-repo/frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
